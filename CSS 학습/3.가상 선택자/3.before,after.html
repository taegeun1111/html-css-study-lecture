<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::before {
            content: 'before';
        }

        /* li태그 위에 가상 li가 생기고, 그곳에 '번호'가 붙은 것 */
        li::after {
            content: '';
            /* 도형을 만들 때는 display속성 필수 */
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- ul>li{$}*10 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
