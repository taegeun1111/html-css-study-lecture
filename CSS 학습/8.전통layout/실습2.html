<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="실습2.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>나의 아름다운 정원</h1>
            <h2>사람들은 아마 자신에게 <b>자신감을 북돋워 주는</b> 표정 있는 꽃들을 손호할 것이다.</h2>
        </header>
        <section class="clearfix">
            <article>
                <img src="../../img/tulip.jpg" alt="">
                <div class="text">
                    너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
                    붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.
                </div>
            </article>
            <article>
                <img src="../../img/jebi.jpg" alt="">
                <div class="text">
                    드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
                    어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.
                </div>
            </article>
            <article>
                <img src="../../img/hobak.jpg" alt="">
                <div class="text">
                    색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
                    매우 완숙한 이미지를 풍기는 꽃이다.
                </div>
            </article>
            <article>
                <img src="../../img/sunflower.jpg" alt="">
                <div class="text">
                    태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
                    속하며 송이가 적어야 제격이다.
                </div>
            </article>
        </section>
    </div>
</body>

</html>
