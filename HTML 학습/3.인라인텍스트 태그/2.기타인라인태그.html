<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 30px;
            font-family: sans-serif;
        }

        strong {
            font-weight: 400;
        }

        span {
            color: rebeccapurple;
        }
    </style>
</head>

<body>
    <abbr title="Cascading Style Sheet">CSS</abbr>
    동해물과 <strong>백두산</strong>마르고 닳도록
    <span>동해물과</span> <mark>백두산</mark>마르고 닳도록
    동해물과 <em>백두산</em>마르고 닳도록
    동해물과 <b>백두산</b>마르고 닳도록


</body>

</html>
